        let v_sc_censimento_tensione_massima_isolamento = document.getElementById('sc_censimento_tensione_massima_isolamento').value;
        if (v_sc_censimento_tensione_massima_isolamento === '') {
          document.getElementById('sc_censimento_tensione_massima_isolamento').parentElement.style.border = '1px solid red';
          result.indexOf("Il campo TENSIONE MASSIMA ISOLAMENTO  obbligatorio! (Scomparti)") === -1 ? result.push("Il campo TENSIONE MASSIMA ISOLAMENTO  obbligatorio! (Scomparti)") : console.log("'Il campo TENSIONE MASSIMA ISOLAMENTO  obbligatorio! (Scomparti)' already exists");
        }
      }
      let v_sc_ulteriore_scomparto_gestire = document.getElementById('sc_ulteriore_scomparto_gestire').value;
      if (v_sc_ulteriore_scomparto_gestire === '') {
        document.getElementById('sc_ulteriore_scomparto_gestire').parentElement.style.border = '1px solid red';
        result.indexOf("Il campo ULTERIORE SCOMPARTO DA GESTIRE  obbligatorio! (Scomparti)") === -1 ? result.push("Il campo ULTERIORE SCOMPARTO DA GESTIRE  obbligatorio! (Scomparti)") : console.log("'Il campo ULTERIORE SCOMPARTO DA GESTIRE  obbligatorio! (Scomparti)' already exists");
      }

      // Pattern mandatory for dg_codice_attivita_ofsc
      let vPat_dg_codice_attivita_ofsc = document.getElementById('dg_codice_attivita_ofsc').value;
      if (vPat_dg_codice_attivita_ofsc.trim() !== '' && vPat_dg_codice_attivita_ofsc.match(/^[0-9]{1,7}$/) === null) {
        document.getElementById('dg_codice_attivita_ofsc').parentElement.style.border = '1px solid red';
        result.push("CODICE ATTIVITA' OFSC deve essere di al massimo 7 caratteri numerici! (Dati Generali)");
      };

      // Pattern mandatory for dg_ordine_di_manutenzione_sap_pm
      let vPat_dg_ordine_di_manutenzione_sap_pm = document.getElementById('dg_ordine_di_manutenzione_sap_pm').value;
      if (vPat_dg_ordine_di_manutenzione_sap_pm.trim() !== '' && vPat_dg_ordine_di_manutenzione_sap_pm.match(/^[0-9]{1,8}$/) === null) {
        document.getElementById('dg_ordine_di_manutenzione_sap_pm').parentElement.style.border = '1px solid red';
        result.push("ORDINE DI MANUTENZIONE SAP PM deve essere di al massimo 8 caratteri numerici! (Dati Generali)");
      };

      // Pattern mandatory for sc_anno_mese_costruzione
      let vPat_sc_anno_mese_costruzione = document.getElementById('sc_anno_mese_costruzione').value;
      if (vPat_sc_anno_mese_costruzione.trim() !== '' && vPat_sc_anno_mese_costruzione.match(/^\d{4}\/\d{2}$/) === null) {
        document.getElementById('sc_anno_mese_costruzione').parentElement.style.border = '1px solid red';
        result.push("Il campo ANNO E MESE DI COSTRUZIONE (aaaa/mm) non  editato nel formato corretto (/^\d{4}\/\d{2}$/)! (Scomparti)");
      };

      // Pattern mandatory for sc_censimento_anno_mese_costruzione
      let vPat_sc_censimento_anno_mese_costruzione = document.getElementById('sc_censimento_anno_mese_costruzione').value;
      if (vPat_sc_censimento_anno_mese_costruzione.trim() !== '' && vPat_sc_censimento_anno_mese_costruzione.match(/^\d{4}\/\d{2}$/) === null) {
        document.getElementById('sc_censimento_anno_mese_costruzione').parentElement.style.border = '1px solid red';
        result.push("Il campo ANNO E MESE DI COSTRUZIONE (aaaa/mm) non  editato nel formato corretto (/^\d{4}\/\d{2}$/)! (Scomparti)");
      };
      return result;
    }
    document.getElementById('id_title_dati_generali').addEventListener('click', function(event) {
      let title = document.getElementById('id_title_dati_generali');
      title.style.width = title.style.width == '30%' || title.style.width == '' ? '100%' : '30%';
      let table = title.nextElementSibling;
      table.style.display = table.style.display == 'none' || table.style.display == '' ? 'block' : 'none';
    });
    document.getElementById('id_title_scomparti').addEventListener('click', function(event) {
      let title = document.getElementById('id_title_scomparti');
      title.style.width = title.style.width == '30%' || title.style.width == '' ? '100%' : '30%';
      let table = title.nextElementSibling;
      table.style.display = table.style.display == 'none' || table.style.display == '' ? 'block' : 'none';
    });

    let toggleMenu = false;
    document.getElementById("buttonToggle").addEventListener("click", () => {
      let el0 = document.getElementById("buttonToggle");
      let el1 = document.getElementById("buttonSend");
      let el2 = document.getElementById("buttonClear");
      toggleMenu = !toggleMenu;
      if (toggleMenu) {
        el0.style['background-color'] = "#cccc00";
        el1.style.display = "block";
        el2.style.display = "block";
      } else {
        el0.style['background-color'] = "grey";
        el1.style.display = "none";
        el2.style.display = "none";
      }
    });

    document.getElementById("buttonSend").addEventListener("click", () => {

      // Reset all border cols to default color.
      let elCol = document.getElementsByClassName('div-table-col');
      for (var i = 0; i < elCol.length; i++) {
        elCol[i].style.border = config.css_default_border_col;
      }

      let arrayMessage = validation();
      let message = ""
      arrayMessage.forEach(msg => {
        message = message.concat(msg).concat("\n");
      });
      if (message !== "") {
        alert(message);
      } else {
        alert("DEBUG: FORM VALIDO, VERRA INVIATO AL SERVER!");
      }
    });

    document.getElementById("buttonClear").addEventListener("click", () => {
      if (confirm('Ripristino, cancella tutti i campi! Sei sicuro?')) {
        document.forms[0].reset();
        initialize();
        visibility();
        // Reset all border cols to default color.
        let elCol = document.getElementsByClassName('div-table-col');
        for (var i = 0; i < elCol.length; i++) {
          elCol[i].style.border = config.css_default_border_col;
        }
      } else {
        alert('Nessuna azione eseguita!');
      }

    });
  </script>

</html>
