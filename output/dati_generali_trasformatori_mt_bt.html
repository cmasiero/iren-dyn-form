  <script type="text/javascript">
    let config = {
      css_default_border_col: ''
    };
    (function() {
      console.log("doc ready");

      let elem = document.querySelector('.div-table-col');
      let style = getComputedStyle(elem);
      config.css_default_border_col = style.border;

      initialize();
      visibility();
      let form = document.querySelector('form');
      form.addEventListener('change', function() {
        visibility();
      });
    })();

    function initialize() {
      console.log("[initialize]");
      let dt_dg_data = new Date();
      let d_dg_data = dt_dg_data.getDate() < 10 ? "0" + dt_dg_data.getDate() : dt_dg_data.getDate();
      let m1_dg_data = dt_dg_data.getMonth() + 1;
      let m_dg_data = m1_dg_data < 10 ? "0" + m1_dg_data : m1_dg_data;
      let dateInit_dg_data = dt_dg_data.getFullYear() + "-" + m_dg_data + "-" + d_dg_data;
      //console.log(dateInit_dg_data);
      document.getElementById("dg_data").value = dateInit_dg_data;
    }

    function visibilityParent(element) {
      let col = element.parentNode;
      let children = col.childNodes;

      let displayCol = false;
      for (let i = 0; i < children.length; i++) {
        if (children[i].style !== undefined && children[i].style.display !== 'none') {
          displayCol = true;
          break;
        }
      }
      col.style.display = displayCol ? "inline" : "none";
    }

    function visibility() {
      console.log("[visibility]");
      if (document.getElementById('tr_tipologia_attivita').value == 'SOSTITUZIONE' || document.getElementById('tr_tipologia_attivita').value == 'RECUPERO') {
        let node = document.getElementById('tr_codice_trasformatore_rimosso');
        node.style.display = "inline";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "inline";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "inline";
        }
        visibilityParent(node);
      } else {
        let node = document.getElementById('tr_codice_trasformatore_rimosso');
        node.style.display = "none";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "none";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "none";
        }
        visibilityParent(node);
      }
      if (document.getElementById('tr_tipologia_attivita').value == 'SOSTITUZIONE' || document.getElementById('tr_tipologia_attivita').value == 'RECUPERO') {
        let node = document.getElementById('tr_stato_trasformatore_rimosso');
        node.style.display = "inline";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "inline";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "inline";
        }
        visibilityParent(node);
      } else {
        let node = document.getElementById('tr_stato_trasformatore_rimosso');
        node.style.display = "none";
        if (node.previousElementSibling !== null) {

      if (vPat_tr_censimento_anno_mese_costruzione.trim() !== '' && vPat_tr_censimento_anno_mese_costruzione.match(/^\d{4}\/\d{2}$/) === null) {
        document.getElementById('tr_censimento_anno_mese_costruzione').parentElement.style.border = '1px solid red';
        result.push("Il campo ANNO E MESE DI COSTRUZIONE (aaaa/mm) non è editato nel formato corretto (/^\d{4}\/\d{2}$/)! (Trasformatori MT-BT)");
      };

      // Pattern mandatory for tr_censimento_peso_complessivo
      let vPat_tr_censimento_peso_complessivo = document.getElementById('tr_censimento_peso_complessivo').value;
      if (vPat_tr_censimento_peso_complessivo.trim() !== '' && vPat_tr_censimento_peso_complessivo.match(/^[0-9]{4}$/) === null) {
        document.getElementById('tr_censimento_peso_complessivo').parentElement.style.border = '1px solid red';
        result.push("Il campo PESO COMPLESSIVO (kg) non è editato nel formato corretto (/^[0-9]{4}$/)! (Trasformatori MT-BT)");
      };

      // Pattern mandatory for tr_censimento_anno_revisione_trasformatore
      let vPat_tr_censimento_anno_revisione_trasformatore = document.getElementById('tr_censimento_anno_revisione_trasformatore').value;
      if (vPat_tr_censimento_anno_revisione_trasformatore.trim() !== '' && vPat_tr_censimento_anno_revisione_trasformatore.match(/^[0-9]{4}$/) === null) {
        document.getElementById('tr_censimento_anno_revisione_trasformatore').parentElement.style.border = '1px solid red';
        result.push("Il campo ANNO DI REVISIONE DEL TRASFORMATORE (aaaa) non è editato nel formato corretto (/^[0-9]{4}$/)! (Trasformatori MT-BT)");
      };

      // Pattern mandatory for tr_censimento_peso_olio
      let vPat_tr_censimento_peso_olio = document.getElementById('tr_censimento_peso_olio').value;
      if (vPat_tr_censimento_peso_olio.trim() !== '' && vPat_tr_censimento_peso_olio.match(/^[0-9]{1,3}$/) === null) {
        document.getElementById('tr_censimento_peso_olio').parentElement.style.border = '1px solid red';
        result.push("Il campo PESO OLIO (kg) non è editato nel formato corretto (/^[0-9]{1,3}$/)! (Trasformatori MT-BT)");
      };
      return result;
    }
    document.getElementById('id_title_dati_generali').addEventListener('click', function(event) {
      let title = document.getElementById('id_title_dati_generali');
      title.style.width = title.style.width == '30%' || title.style.width == '' ? '100%' : '30%';
      let table = title.nextElementSibling;
      table.style.display = table.style.display == 'none' || table.style.display == '' ? 'block' : 'none';
    });
    document.getElementById('id_title_trasformatori_mt_bt').addEventListener('click', function(event) {
      let title = document.getElementById('id_title_trasformatori_mt_bt');
      title.style.width = title.style.width == '30%' || title.style.width == '' ? '100%' : '30%';
      let table = title.nextElementSibling;
      table.style.display = table.style.display == 'none' || table.style.display == '' ? 'block' : 'none';
    });

    let toggleMenu = false;
    document.getElementById("buttonToggle").addEventListener("click", () => {
      let el0 = document.getElementById("buttonToggle");
      let el1 = document.getElementById("buttonSend");
      let el2 = document.getElementById("buttonClear");
      toggleMenu = !toggleMenu;
      if (toggleMenu) {
        el0.style['background-color'] = "#cccc00";
        el1.style.display = "block";
        el2.style.display = "block";
      } else {
        el0.style['background-color'] = "grey";
        el1.style.display = "none";
        el2.style.display = "none";
      }
    });

    document.getElementById("buttonSend").addEventListener("click", () => {

      // Reset all border cols to default color.
      let elCol = document.getElementsByClassName('div-table-col');
      for (var i = 0; i < elCol.length; i++) {
        elCol[i].style.border = config.css_default_border_col;
      }

      let arrayMessage = validation();
      let message = ""
      arrayMessage.forEach(msg => {
        message = message.concat(msg).concat("\n");
      });
      if (message !== "") {
        alert(message);
      } else {
        alert("DEBUG: FORM VALIDO, VERRA INVIATO AL SERVER!");
      }
    });

    document.getElementById("buttonClear").addEventListener("click", () => {
      if (confirm('Ripristino, cancella tutti i campi! Sei sicuro?')) {
        document.forms[0].reset();
        initialize();
        visibility();
        // Reset all border cols to default color.
        let elCol = document.getElementsByClassName('div-table-col');
        for (var i = 0; i < elCol.length; i++) {
          elCol[i].style.border = config.css_default_border_col;
        }
      } else {
        alert('Nessuna azione eseguita!');
      }

    });
  </script>
