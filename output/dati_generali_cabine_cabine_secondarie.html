  <script type="text/javascript">
    let config = {
      css_default_border_col: ''
    };
    (function() {
      console.log("doc ready");

      let elem = document.querySelector('.div-table-col');
      let style = getComputedStyle(elem);
      config.css_default_border_col = style.border;

      initialize();
      visibility();
      let form = document.querySelector('form');
      form.addEventListener('change', function() {
        visibility();
      });
    })();

    function initialize() {
      console.log("[initialize]");
      let dt_dg_data = new Date();
      let d_dg_data = dt_dg_data.getDate() < 10 ? "0" + dt_dg_data.getDate() : dt_dg_data.getDate();
      let m1_dg_data = dt_dg_data.getMonth() + 1;
      let m_dg_data = m1_dg_data < 10 ? "0" + m1_dg_data : m1_dg_data;
      let dateInit_dg_data = dt_dg_data.getFullYear() + "-" + m_dg_data + "-" + d_dg_data;
      //console.log(dateInit_dg_data);
      document.getElementById("dg_data").value = dateInit_dg_data;
    }

    function visibilityParent(element) {
      let col = element.parentNode;
      let children = col.childNodes;

      let displayCol = false;
      for (let i = 0; i < children.length; i++) {
        if (children[i].style !== undefined && children[i].style.display !== 'none') {
          displayCol = true;
          break;
        }
      }
      col.style.display = displayCol ? "inline" : "none";
    }

    function visibility() {
      console.log("[visibility]");
      if (document.getElementById('cs_tipologia_di_attivita').value == 'OPERE EDILI') {
        let node = document.getElementById('hint_cs_campi_oggetto_variazione');
        node.style.display = "inline";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "inline";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "inline";
        }
        visibilityParent(node);
      } else {
        let node = document.getElementById('hint_cs_campi_oggetto_variazione');
        node.style.display = "none";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "none";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "none";
        }
        visibilityParent(node);
      }
      if (document.getElementById('cs_tipologia_di_attivita').value == 'MESSA IN SERVIZIO' || document.getElementById('cs_tipologia_di_attivita').value == 'CENSIMENTO' || document.getElementById('cs_tipologia_di_attivita').value == 'OPERE EDILI') {
        let node = document.getElementById('cs_dimensione_locale_cabina_a');
        node.style.display = "inline";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "inline";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "inline";
        }
        visibilityParent(node);
      } else {
        let node = document.getElementById('cs_dimensione_locale_cabina_a');
        node.style.display = "none";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "none";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "none";
        }
        visibilityParent(node);
      }
      if (document.getElementById('cs_tipologia_di_attivita').value == 'MESSA IN SERVIZIO' || document.getElementById('cs_tipologia_di_attivita').value == 'CENSIMENTO' || document.getElementById('cs_tipologia_di_attivita').value == 'OPERE EDILI') {
        let node = document.getElementById('cs_dimensione_locale_cabina_b');
        node.style.display = "inline";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "inline";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "inline";
        }
        visibilityParent(node);
      } else {
        let node = document.getElementById('cs_dimensione_locale_cabina_b');
        node.style.display = "none";
        if (node.previousElementSibling !== null) {
          node.previousElementSibling.style.display = "none";
        }
        if (node.nextElementSibling !== null) {
          node.nextElementSibling.style.display = "none";
        }
        visibilityParent(node);
      }
      if (document.getElementById('cs_tipologia_di_attivita').value == 'MESSA IN SERVIZIO' || document.getElementById('cs_tipologia_di_attivita').value == 'CENSIMENTO' || document.getElementById('cs_tipologia_di_attivita').value == 'OPERE EDILI') {
        let node = document.getElementById('cs_dimensione_locale_cabina_h');
        node.style.display = "inline";
        if (node.previousElementSibling !== null) {

    let toggleMenu = false;
    document.getElementById("buttonToggle").addEventListener("click", () => {
      let el0 = document.getElementById("buttonToggle");
      let el1 = document.getElementById("buttonSend");
      let el2 = document.getElementById("buttonClear");
      toggleMenu = !toggleMenu;
      if (toggleMenu) {
        el0.style['background-color'] = "#cccc00";
        el1.style.display = "block";
        el2.style.display = "block";
      } else {
        el0.style['background-color'] = "grey";
        el1.style.display = "none";
        el2.style.display = "none";
      }
    });

    document.getElementById("buttonSend").addEventListener("click", () => {

      // Reset all border cols to default color.
      let elCol = document.getElementsByClassName('div-table-col');
      for (var i = 0; i < elCol.length; i++) {
        elCol[i].style.border = config.css_default_border_col;
      }

      let arrayMessage = validation();
      let message = ""
      arrayMessage.forEach(msg => {
        message = message.concat(msg).concat("\n");
      });
      if (message !== "") {
        alert(message);
      } else {
        alert("DEBUG: FORM VALIDO, VERRA INVIATO AL SERVER!");
      }
    });

    document.getElementById("buttonClear").addEventListener("click", () => {
      if (confirm('Ripristino, cancella tutti i campi! Sei sicuro?')) {
        document.forms[0].reset();
        initialize();
        visibility();
        // Reset all border cols to default color.
        let elCol = document.getElementsByClassName('div-table-col');
        for (var i = 0; i < elCol.length; i++) {
          elCol[i].style.border = config.css_default_border_col;
        }
      } else {
        alert('Nessuna azione eseguita!');
      }
