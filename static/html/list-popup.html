<div class="ui modal" id="list-popup">
  <div class="header">
    Lista schede salvate, tipo: <span id="list-popup-header" style="text-decoration: underline;"></span>
  </div>
  <div class="scrolling content">
    <table class="ui celled table" id="list-popup-table">
      <thead>
        <tr id="list-popup-table-header">
          <!-- 
            Example!
            <th>Col 1</th> <th>Col 2</th> <th>Col 3</th> 
          -->
        </tr>
      </thead>
      <tbody>
        <!--
          Example row!
          <tr>
            <td>Val 1</td>
            <td>Val 2</td>
            <td>
              <div class="ui radio checkbox"> <input type="radio" name="frequency"> <label>Val 3</label></div>
            </td>
          </tr> 
        -->
      </tbody>
    </table>
  </div>

  <div class="ui message red" id="list-popup-message">
    <p></p>
  </div>

  <div class="actions">
    <div class="ui positive button" id="list-popup-approve">
      Seleziona
    </div>
    <div class="ui black deny button" id="list-popup-deny">
      Chiudi
    </div>
  </div>
</div>
